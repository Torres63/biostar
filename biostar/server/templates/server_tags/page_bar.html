{% load humanize %}

<div class="border-top my-3"></div>
<div class="container">
    <div class="row">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <li class="page-item">
                        {% if page_obj.has_previous %}
                            <a class="page-link"
                               href="?page={{ page_obj.previous_page_number }}&sort={{ sort }}&limit={{ limit }}&q={{ q }}">Previous</a>
                        {% else %}
                            <li class="page-item"><a class="page-link disabled" href="#">Previous</a></li>
                        {% endif %}
                    </li>
                </li>
                <li class="nav-item">
                           <li class="page-item"><a class="page-link" href="#">&bull; {{ page_obj.paginator.count|intcomma }}
                        results
                        &bull;
                        page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }} &bull;</a></li>

                </li>
                <li class="nav-item">
                         {% if page_obj.has_next %}
                        <a class="page-link"
                           href="?page={{ page_obj.next_page_number }}&sort={{ sort }}&limit={{ limit }}&q={{ q }}">Next</a>
                    {% else %}
                        <a class="page-link" href="#">Next</a>
                    {% endif %}


                </li>
            </ul>


    </div>
</div>
<div class="border-top my-3"></div>
